<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSixSeQDK0vi5b0srDhZaZT4DciOo_qnDJY6Q&usqp=CAU"/>
    <script src="https://kit.fontawesome.com/683ca5c315.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>First To 100</title>
</head>
    <body>
        <main>
            <section class="player player--0 player--active">
                <h1 class="player__name">PLAYER 1</h1>
                <p class="player__score" id="player__score--0">0</p>
                <div class="player__current">
                    <h2 class="player__current__text">CURRENT</h2>
                    <p class="player__current__score" id="score--0">0</p>
                </div>
            </section>
    
            <section class="player player--1">
                <h1 class="player__name">PLAYER 2</h1>
                <p class=" player__score" id="player__score--1">0</p>
                <div class="player__current">
                    <h2 class="player__current__text">CURRENT</h2>
                    <p class="player__current__score" id="score--1">0</p>
                </div>
            </section>
        </main>

        <div class="buttons">
            <img src="img/dice-1.png" class="dice">
            <button class="button restart">
                <i class="fas fa-redo-alt"></i>
                NEW GAME
            </button>

            <button class="button roll">
                <i class="fas fa-dice"></i>    
             ROLL DICE
            </button>

            <button class="button hold">
                <i class="fas fa-download"></i> HOLD
            </button>

            <div class="winner">
                Winner
            </div>
        </div>
    </body>
<script src="script.js"></script>
</html>
